<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/d21300426d.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <!-- Logo&Title -->
      <div class="px-4 py-2 my-2 text-center">
        <a href="index.html">
          <img class="d-block mx-auto mb-1" src="assets/logo.png" alt="Les petits plats" width="50" height="46">
          <h1>Les petits plats</h1>
        </a>
      </div>
    </header>
    <main>
      <!-- Search field -->
      <div class="d-flex align-items-center mx-5">
        <div class="input-group mb-3">
          <input type="search" id="main-search" class="form-control bg-secondary" placeholder="Search an ingredient, appliance, utensil or a recipe" aria-label="Recipes search" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-search" aria-label="Search"></i>
          </span>
        </div>
      </div>
      <div id="no-results-message">No recipe matches your criteria. You can search for
        "apple pie", "fish", etc.</div>
      <div id="tags-area" class="container ms-md-5 row-cols-2 row-cols-md-6"></div>
      <!-- Advanced search buttons -->
        <div class="container ms-md-5 mt-3 row-cols-2 row-cols-md-6 d-flex flex-column d-flex flex-md-row align-items-center">
          <div class="btn-group mb-2">
            <button class="btn btn-primary btn-lg dropdown-toggle text-white d-inline-flex justify-content-between align-items-center mx-md-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Ingredients
            </button>
            <ul id="ingredients-dropdown" class="dropdown-menu bg-primary row">
              <input type="search" id="ingredients-search" class="form-control bg-primary border-0" placeholder="Search an ingredient" aria-label="Ingredients search">
              <div id="dropdown-ingredients-block"></div>
            </ul>
          </div>
          <div class="btn-group mb-2">
            <button class="btn btn-success btn-lg dropdown-toggle text-white d-inline-flex justify-content-between align-items-center mx-md-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Appliance
            </button>
            <ul id="appliances-dropdown" class="dropdown-menu bg-success">
              <input type="search" id="appliances-search" class="form-control bg-success border-0" placeholder="Search an appliance" aria-label="Appliances search">
              <div id="dropdown-appliances-block"></div>
            </ul>
          </div>
          <div class="btn-group mb-2">
            <button class="btn btn-danger btn-lg dropdown-toggle text-white d-inline-flex justify-content-between align-items-center mx-md-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Utensils
            </button>
            <ul id="utensils-dropdown" class="dropdown-menu bg-danger">
              <input type="search" id="utensils-search" class="form-control bg-danger border-0" placeholder="Search a utensil" aria-label="Utensils search">
              <div id="dropdown-utensils-block"></div>
            </ul>
          </div>
        </div>
        <!-- Recipes cards -->
        <div id="cards-area" class="row row-cols-1 row-cols-md-3 g-4 mt-1 mb-3 mx-1 mx-md-5"></div>
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script type="module" src="data/index.js"></script> -->
    <script type="module" src="data/script-A.js"></script>
  </body>
</html>
