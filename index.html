<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/d21300426d.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <!-- Logo&Title -->
      <div class="px-4 py-2 my-2 text-center">
        <a href="index.html">
          <img class="d-block mx-auto mb-1" src="assets/logo.png" alt="Les petits plats" width="50.48" height="46.29">
          <h1>Les petits plats</h1>
        </a>
      </div>
    </header>
    <main>
      <!-- Search field -->
      <div class="d-flex align-items-center mx-5">
        <div class="input-group mb-3">
          <input type="search" id="main-search" class="form-control bg-secondary" placeholder="Search an ingredient, device, utensil or a recipe" aria-label="Recipes search" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-search" aria-label="Search"></i>
          </span>
        </div>
      </div>
      <!-- Search buttons -->
        <div class="container ms-md-5 mt-3 row-cols-2 row-cols-md-6">
          <div class="btn-group mb-2">
            <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Ingredients
            </button>
            <ul class="ingredients-dropdown dropdown-menu">
              
            </ul>
          </div>
          <div class="btn-group mb-2">
            <button class="btn btn-success btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Device
            </button>
            <ul class="dropdown-menu">
              ...
            </ul>
          </div>
          <div class="btn-group mb-2">
            <button class="btn btn-danger btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Utensils
            </button>
            <ul class="dropdown-menu">
              ...
            </ul>
          </div>
        </div>
        <!-- Recipes cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-1 mb-3 mx-5"></div>
    </main>
    <!-- Scripts -->
    <script type="module" src="data/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
